<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Making App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color:rgb(248, 234, 218)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Notes Making Application</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="searchTxt" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-5"> 
        <h1>Welcome to Notes Making Application</h1>
        <div class="card text-center my-4" style="border: 3px solid green;">
            <div class="card-header">
                <h5> Add Your Notes </h5>
            </div>
            <div class="card-body">
                <div class="form-group">
       
                    
                    <textarea id="addtxt" class="form-control" id="exampleFormControlTextarea1" rows="3" style="border: 3px solid green;" required></textarea>
                </div>
                <button id="addbtn" class="btn btn-primary" >Add Note</button>
            </div>

        </div>
        <h3> Your Notes</h3>
        <div id="notes" class="row container-fluid">
                       
        </div>

    </div>

    <script src="js/app.js"></script>
